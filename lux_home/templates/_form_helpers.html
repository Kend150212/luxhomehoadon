{% macro render_field(field, label_visible=true) %}
    <div class="form-group">
        {% if label_visible %}
            {{ field.label(class="form-control-label") }}
        {% endif %}
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-danger">{{ error }}</span><br>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}
